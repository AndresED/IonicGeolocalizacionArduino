<ion-header>
  <ion-navbar color="primary">
    <ion-grid>
      <ion-row text-center>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <ion-title text-center>ASISTENTE</ion-title>
        </ion-col>
        <ion-col col-2>
          <ion-buttons >
        		<button ion-button icon-only (click)="showModal()" >
                  <ion-icon name="car"></ion-icon>
        		</button>
      		</ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>




<ion-content>
    <ion-card [ngClass]="{'hidden': isConfigurate==false, 'not-hidden':isConfigurate==true}">
        <ion-card-content>
            <div #directionsPanel></div>
        </ion-card-content>
    </ion-card>
  <div #map id="map"></div>


</ion-content>
